<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Alrion Tech | Desenvolvimento de Luxo</title>
    <meta name="description"
        content="Alrion Tech - Desenvolvimento web de elite e design de luxo. Transformamos sua visão em um legado digital inesquecível.">
    <meta name="theme-color" content="#262626">

    <!-- Preload de Assets Críticos para LCP -->
    <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml" fetchpriority="high">

    <!-- Carregamento Assíncrono de Fontes para evitar bloqueio de renderização -->
    <link rel="preload" as="style" fetchpriority="high"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap"
        media="print" onload="this.media='all'">

    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap"
            rel="stylesheet">
    </noscript>

    <!-- Critical CSS Inline para LCP Otimização -->
    <style>
        :root {
            --color-bg: #262626;
            --color-brand: #009BDB;
            --color-brand-light: #85DEF2;
        }

        body {
            background-color: var(--color-bg);
            color: white;
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .critical-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 24px;
            box-sizing: border-box;
        }

        .critical-h1 {
            font-family: "Playfair Display", serif;
            font-size: clamp(2.25rem, 8vw, 6rem);
            line-height: 1.1;
            margin-bottom: 2rem;
            color: white;
            font-weight: 300;
        }

        .critical-span {
            font-style: italic;
            color: var(--color-brand);
        }

        .critical-p {
            color: var(--color-brand-light);
            font-size: clamp(0.75rem, 2vw, 1.125rem);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin: 0;
        }
    </style>

</head>

<body class="bg-[#262626] text-white selection:bg-[#009BDB] selection:text-white">
    <div id="root">
        <!-- Static Placeholder para LCP Optimization -->
        <section class="critical-hero">
            <div>
                <h1 class="critical-h1">
                    Transformamos visão em <br />
                    <span class="critical-span">Legado Digital</span>.
                </h1>
                <p class="critical-p">
                    Onde a sofisticação encontra a potência do código puro.
                </p>
            </div>
        </section>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
